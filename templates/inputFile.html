<html>
  <head>
    <title>upload</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 align="center">Fungi Classifier</h1>
    <br />
    <h4 align="center">
      Upload the image which has to be checked for type of fungi (C. auris, C. krusei or C. tropicalis).
    </h4>
    <br />
    <form
      class="form-horizontal"
      action="/output"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
          <input
            placeholder="Upload image"
            class="form-control"
            id="image"
            name="image"
            type="file"
            accept="image/*"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="Submit" class="btn btn-default">Upload</button>
        </div>
      </div>
    </form>
  </body>
</html>
